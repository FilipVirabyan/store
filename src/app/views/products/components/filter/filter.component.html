<section class="filters-container">
  <h1>Filters</h1>
  <mat-accordion multi [formGroup]="filtersForm">
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Search By Title
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput formControlName="search">
      </mat-form-field>
    </mat-expansion-panel>
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Category
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-chip-listbox aria-label="Category selection" formControlName="categories" multiple>
        <mat-chip-option *ngFor="let category of categories" color="accent">
          {{category}}
        </mat-chip-option>
      </mat-chip-listbox>
    </mat-expansion-panel>
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Price
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-slider class="price-slider" min="0" max="2000" step="0.5" discrete>
        <input matSliderThumb formControlName="price">
      </mat-slider>
    </mat-expansion-panel>
  </mat-accordion>

  <section>
    <button mat-raised-button class="accept-btn" color="primary" (click)="acceptFilters()">Accept</button>
    <button mat-raised-button class="accept-btn" color="warn" (click)="resetFilters()">Reset</button>
  </section>

  <mat-icon class="close-icon cursor-pointer" (click)="closeFilter.emit()">close</mat-icon>
</section>
